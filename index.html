<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }

    h1 {
      color: #ff3399;
      margin-top: 50px;
      font-size: 3em;
      animation: pop 1s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .balloon, .heart {
      position: absolute;
      pointer-events: none;
      z-index: 0;
    }

    .balloon {
      width: 40px;
      height: 60px;
      background: radial-gradient(circle, #ffcc00, #ff0066);
      border-radius: 50% 50% 50% 50%;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }

    .heart {
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(-45deg);
      animation: rise 5s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes rise {
      from { transform: translateY(100vh) rotate(-45deg); opacity: 1; }
      to { transform: translateY(-10vh) rotate(-45deg); opacity: 0; }
    }

    .envelope {
      width: 100px;
      height: 60px;
      background: #fff;
      border: 2px solid #ccc;
      margin: 50px auto;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 5;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 0;
      width: 100%;
      height: 30px;
      background: #fff;
      clip-path: polygon(0 100%, 50% 0, 100% 100%);
      border-bottom: 2px solid #ccc;
    }

    .letter {
      display: none;
      font-size: 1.2em;
      background: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      max-width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }

    .cat {
      width: 100px;
      margin: 0 auto;
      display: none;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    audio {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Happy Birthday!</h1>

  <audio autoplay loop>
    <source src="happy_birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Animated envelope -->
  <div class="envelope" onclick="openEnvelope()"></div>

  <!-- Cat image (you can change the src to your own cat image if you want) -->
  <img src="https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif" class="cat" id="cat" />

  <!-- Letter -->
  <div class="letter" id="letter">
    Dear love,  
    <br><br>
    Happy Birthday! ðŸŽ‚ðŸ’–  
    <br>
    You're the best part of my life. I hope this little surprise made you smile.  
    <br><br>
    With all my love,  
    <br>ðŸ’Œ [Your Name]
  </div>

  <script>
    function createBalloons() {
      for (let i = 0; i < 30; i++) {
        let balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.animationDelay = (Math.random() * 5) + 's';
        document.body.appendChild(balloon);
      }
    }

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = (Math.random() * 5) + 's';
        document.body.appendChild(heart);
      }
    }

    function openEnvelope() {
      document.getElementById("cat").style.display = "block";
      setTimeout(() => {
        document.getElementById("letter").style.display = "block";
      }, 1000);
    }

    createBalloons();
    createHearts();
  </script>
</body>
</html>
